<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src="/static/js/jquery-3.5.0.min.js"></script>
    <style>
        body{
            background-color: #ccc;
        }
        table{
            width: 300px;
           border-collapse: collapse;
        }
    </style>
    <script>
        //点击事件一定要绑定在文档加载事件里面
        $(function () {
            //$("#add")拿到当前元素的jQuery对象
            $("#add").click(function () {
                //去访问后台，并跳转到增加页面
                window.location.href = "/addUserUI/";
            })
        })
        function delUser(userId) {
            //去访问后台，并跳转到增加页面
                window.location.href = "/delUser/?userId="+userId;
        }
    </script>
</head>
<body >
<center>
<h1>个人信息管理系统-主页面</h1>
<button type="button" class="btn btn-success" id="add">新增用户</button>
    <table border="1">
       <tr>
           <th>账号</th>
           <th>密码</th>
           <th colspan="2">操作</th>
       </tr>
        {% for user in data %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.password }}</td>
                <td><button type="button" class="btn btn-success">修改</button></td>
                <td><button type="button" class="btn btn-danger" onclick="delUser({{ user.userId }})">删除</button></td>
            </tr>
        {% endfor %}
    </table>
</center>
</body>
</html>
