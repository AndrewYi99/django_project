<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加页面</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
</head>
<body style="background-color: #ccc">
<center>
    <br><br><br><br>
    <h1>修改用户</h1>


    <form class="form-inline" action="/AlterInfo?userId={{ data.userId }}" method="post">
        <div class="form-group">
            <label for="exampleInputName2">账号</label>
            <input type="text" name="username" class="form-control" id="exampleInputName2" placeholder="请输入修改账号"
                   value="{{ data.username }}">
        </div>
        <br>
        <div class="form-group">
            <label for="exampleInputEmail2">密码</label>
            <input type="password" name="password" class="form-control" id="exampleInputEmail2" placeholder="修改密码"
            value="{{ data.password }}">
        </div>
        <br>
        <button type="submit" class="btn btn-default">修改</button>
    </form>

</center>
</body>
</html>
